<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Expense Tracker</h1>
      <p>Track expenses</p>
    </div>

    <div class="content">
      <div class="summary" id="summary">
        <div class="summary-card">
          <h3>Total Expenses</h3>
          <p id="Total">0 RWF</p>
        </div>
        <div class="summary-card">
          <h3>Total Transactions</h3>
          <p id="totalCount">0</p>
          <div class="small">Records</div>
        </div>
      </div>
      <div class="form-section">
        <h2 id="formTitle">Add New Expense</h2>
        <form id="expenseForm">
          <input type="hidden" id="expenseId">
          <div class="form-grid">
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" maxlength="200" required>
            </div>
            <div class="form-group">
              <label for="amount">Amount (RWF)</label>
              <input type="number" id="amount" step="0.01" required>
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" required>
                <option value="">Loading...</option>
              </select>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" required>
            </div>
          </div>
          <div style="margin-top: 15px; display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary" id="submitBtn">Add Expense</button>
            <button type="button" class="btn" onclick="resetForm()" id="cancelBtn" style="display:none; background:#95a5a6; color:white;">Cancel</button>
          </div>
        </form>
      </div>

      <div id="syncStatus" class="sync-status">
        ðŸ“¡ Live MoMo sync enabled
      </div>

      <div class="filter-section">
        <label for="filterCategory" style="font-weight:600;">Filter by Category:</label>
        <select id="filterCategory" onchange="loadExpenses()">
          <option value="">All Categories</option>
        </select>

        <div style="flex:1"></div>

        <label>From:</label>
        <input type="date" id="startDate" />

        <label>To:</label>
        <input type="date" id="endDate" />

        <button id="applyFilters">Apply</button>
      </div>

      <table class="expenses-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th class="right">Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expensesList"></tbody>
      </table>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>

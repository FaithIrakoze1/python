<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .content { padding: 30px; }
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-card {
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .summary-card h3 { font-size: 0.9em; opacity: 0.9; margin-bottom: 10px; }
        .summary-card p { font-size: 2em; font-weight: bold; }
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .form-section h2 { margin-bottom: 20px; color: #333; }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group { display: flex; flex-direction: column; }
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        .form-group input,
        .form-group select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102,126,234,0.4); }
        .btn-danger { background: #e74c3c; color: white; padding: 8px 15px; font-size: 0.9em; }
        .btn-danger:hover { background: #c0392b; }
        .btn-edit { background: #3498db; color: white; padding: 8px 15px; font-size: 0.9em; margin-right: 5px; }
        .btn-edit:hover { background: #2980b9; }
        .expenses-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .expenses-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
        }
        .expenses-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        .expenses-table tr:hover { background: #f8f9fa; }
        .category-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        .category-Food { background: #ffeaa7; color: #d63031; }
        .category-Transport { background: #74b9ff; color: #0984e3; }
        .category-Transport { background: #74b9ff; color: #0984e3; }
        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
            <p>Track your expenses and manage your budget</p>
        </div>

        <div class="content">
            <div class="summary" id="summary">
                <div class="summary-card">
                    <h3>Total Expenses</h3>
                    <p id="totalExpenses">0.00 RWF</p>
                </div>
                <div class="summary-card">
                    <h3>Total Transactions</h3>
                    <p id="totalCount">0</p>
                </div>
            </div>

            <div class="form-section">
                <h2 id="formTitle">Add New Expense</h2>
                <form id="expenseForm">
                    <input type="hidden" id="expenseId">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" maxlength="200" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount (RWF)</label>
                            <input type="number" id="amount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                    </div>
                    <div style="margin-top: 15px; display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Expense</button>
                        <button type="button" class="btn" onclick="resetForm()" id="cancelBtn" style="display: none; background: #95a5a6; color: white;">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="filter-section">
                <label for="filterCategory" style="font-weight: 600;">Filter by Category:</label>
                <select id="filterCategory" onchange="loadExpenses()">
                    <option value="">All Categories</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <table class="expenses-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="expensesList"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';

        document.getElementById('date').valueAsDate = new Date();

        document.addEventListener('DOMContentLoaded', () => {
            loadExpenses();
            loadSummary();
        });
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const expenseId = document.getElementById('expenseId').value;

            const data = {
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value
            };

            try {
                if (expenseId) {
                    // Update existing expense
                    await fetch(`${API_URL}/expenses/${expenseId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    // Create new expense
                    await fetch(`${API_URL}/expenses`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }

                resetForm();
                loadExpenses();
                loadSummary();
            } catch (error) {
                alert('Error saving expense: ' + error.message);
            }
        });

        async function loadExpenses() {
            const filter = document.getElementById('filterCategory').value;
            const url = filter ? `${API_URL}/expenses?category=${filter}` : `${API_URL}/expenses`;

            try {
                const response = await fetch(url);
                const expenses = await response.json();

                const tbody = document.getElementById('expensesList');
                tbody.innerHTML = expenses.map(exp => `
                    <tr>
                        <td>${exp.date}</td>
                        <td>${exp.description}</td>
                        <td><span class="category-badge category-${exp.category}">${exp.category}</span></td>
                        <td>${exp.amount} RWF</td>
                        <td>
                            <button class="btn btn-edit" onclick="editExpense(${exp.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteExpense(${exp.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading expenses:', error);
            }
        }

        async function loadSummary() {
            try {
                const response = await fetch(`${API_URL}/summary`);
                const summary = await response.json();

                document.getElementById('totalExpenses').textContent = `${summary.total} RWF`;
                document.getElementById('totalCount').textContent = summary.count;
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }

        async function editExpense(id) {
            try {
                const response = await fetch(`${API_URL}/expenses/${id}`);
                const expense = await response.json();

                document.getElementById('expenseId').value = expense.id;
                document.getElementById('amount').value = expense.amount;
                document.getElementById('category').value = expense.category;
                document.getElementById('description').value = expense.description;
                document.getElementById('date').value = expense.date;

                document.getElementById('formTitle').textContent = 'Edit Expense';
                document.getElementById('submitBtn').textContent = 'Update Expense';
                document.getElementById('cancelBtn').style.display = 'inline-block';

                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                alert('Error loading expense: ' + error.message);
            }
        }

        async function deleteExpense(id) {
            if (!confirm('Are you sure you want to delete this expense?')) return;

            try {
                await fetch(`${API_URL}/expenses/${id}`, { method: 'DELETE' });
                loadExpenses();
                loadSummary();
            } catch (error) {
                alert('Error deleting expense: ' + error.message);
            }
        }

        function resetForm() {
            document.getElementById('expenseForm').reset();
            document.getElementById('expenseId').value = '';
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('formTitle').textContent = 'Add New Expense';
            document.getElementById('submitBtn').textContent = 'Add Expense';
            document.getElementById('cancelBtn').style.display = 'none';
        }
    </script>
</body>
</html>
